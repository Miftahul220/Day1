<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
   .main{
    width: 600px;
    height: 300px;
    background-color: cadetblue;
    margin: 0 auto;
    text-align: center;
    transition: width  2s, transform 2s;
    margin-top: 200px;
  
   }
  h1{
    text-align: center;
    font-size: 2rem;
    color: firebrick;
    
  }
 .main:hover{
   width:400px;
   transform: rotate(360deg);
 }  
    
  </style>
</head>

<body>
  <div class="main">
    <h1> Transition </h1>
  </div>
</body>

</html>
